<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommendations</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #212529;">

    <div class="card mx-auto" style="width: 18rem;margin-top: 200px;">
        <div class="card-body">
            <h5 class="card-title">Movie Recommendation</h5>
            <p class="card-text">Select a genre and language.</p>
            <form method="post" action="/userinput">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre">
                    <option value="comedy">Comedy</option>
                    <option value="adventure">Adventure</option>
                    <option value="romance">Romance</option>
                    <option value="action">Action</option>
                    <option value="drama">Drama</option>
                    <option value="thriller">Thriller</option>
                </select>
                <br>
                <label for="language" class="mt-3">Language:</label>
                <select id="language" name="language">
                    <option value="hindi">Hindi</option>
                    <option value="oriya">Oriya</option>
                    <option value="assamese">Assamese</option>
                    <option value="bengali">Bengali</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="telugu">Telugu</option>
                    <option value="tamil">Tamil</option>
                </select>
                <br>
                <input type="submit" value="Submit" class="mt-3">
            </form>
        </div>
    </div>

</body>

</html>
